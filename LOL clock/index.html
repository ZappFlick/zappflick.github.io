<html>
<head>
  <title>LOLCAT CLOCK</title>

  <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <video autoplay loop id="zoevideo">
        <source src="videos/zoe.mp4">
    </video>
   
    <div class="content">
      <h1>Welcome to Countdown</h1>
        <p>Here we will start the countdown for the next patches &nbsp;</p>
        Current time: <b id="clock"></b> 
        <br>
        Time until next patch: <b id="zoe"></b>
        <form>
            <input type="button" value="Go back!" onclick="history.back()">
            <input type="button" value="Go back!" src="">
          </form>

        <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Sep 11, 2019 00:00:00").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
                  var distance = countDownDate - now;
        
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
          // Display the result in the element with id="demo"
          document.getElementById("zoe").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
        
          // If the count down is finished, write some text
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("zoe").innerHTML = "LETS PARTY";
          }
        }, 1000);
        </script>

    </div>
    <div id="lolcatImage"></div>
    <blockquote id="timeEvent"></blockquote>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
